<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Zuzu's Café</title>

  <!-- Font -->
  <link href="https://fonts.cdnfonts.com/css/alta" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1001">

  <style>
    /* === GLOBAL STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f6f2;
      font-family: 'Alta Regular', sans-serif;
      color: #000;
      overflow-x: hidden;
      padding-top: 110px; /* pushes hero fully below fixed header */
    }

    /* === HEADER === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #f8f6f2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    /* === LOGO === */
    .logo {
      display: flex;
      align-items: center;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .word {
      margin-right: 10px;
    }

    .first {
      font-size: 68px;
      line-height: 1;
    }

    .rest {
      font-size: 48px;
      line-height: 1;
    }

    /* === NAVIGATION === */
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #7a7a7a;
    }

    /* === HERO === */
    .hero {
      background: url('https://i.postimg.cc/gkm5R5Dg/Banner.png') no-repeat center center;
      background-size: cover;
      height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero h1 {
      position: relative;
      z-index: 2;
      color: #fff;
      font-size: 56px;
      font-weight: 400;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 25px;
      border-radius: 10px;
    }

    /* === ABOUT === */
    .about {
      text-align: center;
      padding: 60px 10%;
    }

    .about h2 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .about p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 25px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      body {
        padding-top: 160px; /* slightly more spacing for stacked header */
      }

      .first {
        font-size: 48px;
      }

      .rest {
        font-size: 32px;
      }

      .hero {
        height: 60vh;
        background-size: contain;
      }

      .hero h1 {
        font-size: 36px;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .first {
        font-size: 38px;
      }

      .rest {
        font-size: 26px;
      }

      .hero h1 {
        font-size: 28px;
      }

      body {
        padding-top: 180px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <span class="word"><span class="first">T</span><span class="rest">HE</span></span>
      <span class="word"><span class="first">Z</span><span class="rest">UZU’S</span></span>
      <span class="word"><span class="first">C</span><span class="rest">AFÉ</span></span>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Where Food Meets Magic...</h1>
  </section>

  <!-- ABOUT -->
  <section class="about">
    <p>Your happy place for comfort food.</p>
    <h2>Coming Soon...</h2>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 The Zuzu’s Café | Crafted with ❤️ in Karachi
  </footer>

</body>
</html>
