<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Zuzu's Café</title>

  <!-- Google Font (Alta Regular alternative since Alta isn't in Google Fonts) -->
  <link href="https://fonts.cdnfonts.com/css/alta" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=9">


  <style>
    /* === GLOBAL STYLES === */
    body {
      background-color: #f8f6f2; /* Ivory cream tone */
      margin: 0;
      font-family: 'Alta Regular', sans-serif;
      color: #000;
    }

    header {
      text-align: center;
      padding: 20px 20px 40px 20px;
    }

    /* === LOGO STYLE === */
    .logo {
      display: inline-block;
      color: #000;
      letter-spacing: 3px;
    }

    .word {
      display: inline-block;
      margin: 0 10px;
    }

    .first {
      font-size: 68px;
      font-weight: normal;
    }

    .rest {
      font-size: 48px;
      font-weight: normal;
    }

    /* === NAVIGATION === */
    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      margin: 0 20px;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7a7a7a;
    }

    /* === HERO SECTION === */
    .hero {
      background-image: url('https://i.postimg.cc/fRrHb7vK/Generated-Image-October-20-2025-12-48-AM.png');
      background-size: 100%;
      background-position: center;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 54px;
      font-weight: 400;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
    }

    /* === ABOUT SECTION === */
    .about {
      text-align: center;
      padding: 20px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .about h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      background-color: #000;
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- === HEADER / LOGO === -->
  <header>
    <div class="logo">
      <span class="word">
        <span class="first">T</span><span class="rest">HE</span>
      </span>
      <span class="word">
        <span class="first">Z</span><span class="rest">UZU’S</span>
      </span>
      <span class="word">
        <span class="first">C</span><span class="rest">AFÉ</span>
      </span>
    </div>

    <!-- === NAVIGATION === -->
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- === HERO SECTION === -->
  <section class="hero">
    <h1>Where Food Meets Magic...</h1>
  </section>

  <!-- === ABOUT SECTION === -->
  <section class="about">
    <p>
      Your happy place for comfort food.
    </p>
<h2>Coming Soon...</h2>
  </section>

  <!-- === FOOTER === -->
  <footer>
    © 2025 The Zuzu’s Café | Crafted with ❤️ in Karachi
  </footer>

</body>
</html>
